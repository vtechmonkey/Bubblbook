<div *ngIf="activity">

  <h3>"{{ editName }}"</h3>

  <div>

    <label>Id:</label>
    {{ activity.id }}

  </div>

  <div>

    <label>Name:</label>    
    <input [(ngModel)]="editName" placeholder="name"/>

  </div>

  <button (click)="save()">Save</button>
  <button (click)="cancel()">Cancel</button>

</div>
